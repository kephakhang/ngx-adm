
<div style="text-align:center">
  <h3 id="title" class="title">Ngx Adm Server</h3>
  <img src="/assets/images/banner-main.png" width="300px" />
</div>

<h1 id="title" class="title">Forgot Password</h1>
<p class="sub-title">Enter your id(email or mobile) and weâ€™ll send a link to reset your password</p>

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
  <p class="alert-title"><b>Hooray!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<form aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-id">Enter your email or mobile :</label>
    <input nbInput
           [(ngModel)]="user.id"
           id="input-id"
           name="id"
           pattern="(?:\d{10}|\w+@\w+\.\w{2,3})"
           placeholder="Email or Mobile"
           autofocus
           fullWidth
           fieldSize="large"
           [required]="true"
           [attr.aria-invalid]="id.invalid && id.touched ? true : null">
    <ng-container *ngIf="id.invalid && id.touched">
      <p class="caption status-danger" *ngIf="id.errors?.required">
        Email or Mobile is required!
      </p>
      <p class="caption status-danger" *ngIf="id.errors?.pattern">
        Email or Mobile should be the real one!
      </p>
    </ng-container>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          [disabled]="submitted"
          (click)="requestPass()"
          [class.btn-pulse]="submitted">
    Request password
  </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="../login">Back to Log In</a></p>
  <p><a routerLink="../register" class="text-link">Register</a></p>
</section>
